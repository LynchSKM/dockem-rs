name: "Unit Tests"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install Task
      - name: Install Task
        uses: arduino/setup-task@v2

      # Set up Rust toolchain
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
          profile: minimal

      # Install cross for cross-compilation
      - name: Install cross
        run: cargo install cross

      # Display Rust version
      - name: Display Rust version
        run: rustc --version

      # Run the tests
      - name: Run the tests for the supported platforms
        run: task test-all