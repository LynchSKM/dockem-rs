name: "Unit Tests"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install Task
      - name: Install Task
        uses: arduino/setup-task@v2

      # Set up Rust toolchain
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
          profile: minimal

      # Install cross for cross-compilation
      - name: Install cross
        run: cargo install cross

      # Display Rust version
      - name: Display Rust version
        run: rustc --version

      - name: Add Wine repository
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 3FA7E073E82C4E04
          echo 'deb https://dl.winehq.org/wine-builds/ubuntu focal main' | sudo tee /etc/apt/sources.list.d/winehq.list

      - name: Update package list
        run: sudo apt update

      - name: Install Wine
        run: sudo apt install --install-recommends wine-stable

      # Run the tests
      - name: Run the tests for the supported platforms
        run: task test-all